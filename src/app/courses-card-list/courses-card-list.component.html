<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>  
  <img mat-card-image [src]="course.iconUrl" [alt]="course.description">
  <mat-card-content>
    <div [innerHTML]="course.longDescription"></div>
  </mat-card-content>
  <mat-card-actions class="course-actions">
    <button mat-raised-button color="primary" [routerLink]="['/courses', course.id]">VIEW COURSE</button>
  </mat-card-actions> 
</mat-card>
